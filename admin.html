<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Admin Panel – MTB</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      max-width: 400px;
      margin: auto;
    }
    input, select, button {
      display: block;
      margin-top: 1rem;
      width: 100%;
      padding: 0.5rem;
      font-size: 1rem;
    }
    .message {
      margin-top: 1rem;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>🔧 Fahrradstatus ändern</h1>
  <form id="admin-form">
    <label>Radnummer:
      <input type="text" name="radnummer" required>
    </label>

    <label>Status:
      <select name="override">
        <option value="">🔄 Automatisch (Standard)</option>
        <option value="In Reparatur">🔧 In Reparatur</option>
      </select>
    </label>

    <label>🔑 Passwort:
      <input type="password" name="password" required>
    </label>

    <button type="submit">✅ Anwenden</button>
    <div class="message" id="message"></div>
  </form>

  <script>
    const form = document.getElementById("admin-form");
    const message = document.getElementById("message");
    const endpoint = "https://script.google.com/macros/s/AKfycbzw0IDiIBylqAoWrxH2EG3C52pDhCxumJx3eoe2PiKEXmgJ0VPdZ3brdpTMXaMr4FAjyw/exec"; // ⬅️ HIER deine URL einsetzen

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const data = Object.fromEntries(new FormData(form));

      message.textContent = "⏳ Wird gesendet...";

      try {
        const res = await fetch(endpoint, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data)
        });

        const text = await res.text();

        if (text === "OK") {
          message.textContent = "✅ Status erfolgreich geändert.";
        } else if (text === "NICHT GEFUNDEN") {
          message.textContent = "❌ Radnummer nicht gefunden.";
        } else if (text === "UNAUTHORIZED") {
          message.textContent = "🔒 Falsches Passwort.";
        } else {
          message.textContent = "⚠️ Fehler: " + text;
        }
      } catch (err) {
        console.error(err);
        message.textContent = "❌ Netzwerkfehler.";
      }
    });
  </script>
</body>
</html>
